<div *ngIf="product">
    <div class=right>
      <img src={{product.image}}>
      <pre>{{product.nutritioninfo}}</pre>
      <h2>Nutrition Information</h2>
    </div>
    <div class="left">  
    <a href="{{product.url}}" target="_blank">
    <h1>{{product.name}}</h1>
    </a>
    <p>{{product.description}}</p>
    </div>
  </div>
